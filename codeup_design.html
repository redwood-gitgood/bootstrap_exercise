<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codeup design</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/design_custom.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="white-bar">
            <img class="logo center-block" src="img/logo.jpg.png">
        </div>
    </div>
    <div class="row">
        <h1 class="abel">codeup design</h1>
    </div>
    <div class="row">
        <ul class="abel visible-xs">
            <li>SERVICES</li>
            <li>WORK</li>
            <li>BLOG</li>
            <li>CONTACT</li>
        </ul>
    </div>
    <div class="row">
        <h1 class="anton" id="main">VISUAL DESIGN & WEB DEVELOPMENT</h1>
    </div>
    <div class="row">
        <h3 class="anton">FROM PARK CITY, UTAH</h3>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="circle red">
                <p>DESIGN</p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="circle col-xs-6 orange">
                <p>DEVELOP</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="circle green">
                <p>SUPPORT</p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="circle col-xs-6 blue">
                <p>HOST</p>
            </div>
        </div>
    </div>
    <div class="row top-buffer">
        <h4 class="abel">SELECTED WORK</h4>
    </div>
    <div class="picture-block">
        <div class="row">
            <div class="col-xs-12">
                <img class="apple center-block" src="img/apple-ipad.jpg" height="200px" width="300px">
            </div>
        </div>
        <div class="row">
            <p class="abel col-xs-6">FEATURED PROJECT</p>
            <div class="col-xs-6">
                <div class="sm-circle red">
                    <p>
                        D
                    </p>
                </div>
                <div class="sm-circle orange">
                    <p>
                        D
                    </p>
                </div>
                <div class="sm-circle green">
                    <p>
                        S
                    </p>
                </div>
                <div class="sm-circle blue">
                    <p>
                        H
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
